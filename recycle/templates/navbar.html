{% load static %}
<div id="navhehe">
    <nav class="navbar navbar-expand-lg bg-transparent custom-nav">
        <div class="container-fluid">
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                class="collapse navbar-collapse justify-content-around custom-collapse"
                id="navbarSupportedContent"
            >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'recycle:index' %}"
                            ><img
                                src="{% static 'img/logotst.png' %}"
                                alt="re.cycle logo"
                        /></a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'recycle:index' %}"
                            >Home</a
                        >
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'recycle:adminpage' %}"
                            >Admin</a
                        >
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'recycle:about-us' %}"
                            >Meet Our Team</a
                        >
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'recycle:event' %}"
                            >Event Page</a
                        >
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link active" aria-current="page" href="{% url 'recycle:logout' %}"
                            >Logout</a
                            >
                        {% else %}
                            <a class="nav-link active" aria-current="page" href="{% url 'recycle:login' %}" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Login</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">User</a>
                                <a class="dropdown-item" href="#">Admin</a>
                              </div>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
